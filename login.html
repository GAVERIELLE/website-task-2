<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - EventFootprints</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar with fixed logo -->
  <nav id="navbar">
    <a href="index.html" class="logo">EventFootprints</a>
  </nav>

  <!-- Login form container -->
  <div class="login-container" style="margin-top: 100px; max-width: 400px; margin-left: auto; margin-right: auto; padding: 20px; background: #f0f0f0; border-radius: 8px;">
    <h2>Log In</h2>
    <form>
      <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"/>
      <input type="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"/>
      <button type="submit" style="width: 100%; padding: 12px; background-color: #0a9396; color: white; border: none; border-radius: 6px; cursor: pointer;">Log In</button>
    </form>
    <p style="margin-top: 15px;">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

</body>
</html>
